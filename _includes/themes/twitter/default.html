<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="/assets/themes/twitter/css/style.css?" rel="stylesheet" type="text/css" media="all">
    <style>
      @font-face {
        font-family: 'Playball';
        font-style: normal;
        font-weight: 400;
        src: local('Playball'), local('Playball-Regular'), url( http://grace.qiniudn.com/playball.woff) format('woff');
      }
      div#header-inner h1 a {
        font-family: 'Playball', cursive;
      }

    </style>

  </head>

  <body>

    <div id="myheader">
      <div id="header-inner">
        <h1> <a href="{{ HOME_PATH }}">{{ site.title }}</a> </h1>

        <ul class="nav">
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
        </ul>


      </div>

    </div>


    <div class="container" style="margin-top:42px;width:840px;">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p style="margin:10px auto 10px;font-family: 'Playball', cursive;">
          &copy; {{ site.author.name }} 2012-2014 with help from <b>Jekyll Bootstrap</b> and <b>Twitter Bootstrap</b>
        </p>

      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}

    <script type="text/javascript" src="{{ASSET_PATH}}/js/jquery.min.js"></script>
 <script type="text/javascript" src="{{ASSET_PATH}}/js/prettify.js"></script>
    <script type="text/javascript">
      $('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
      prettyPrint();
    </script>
  </body>
</html>
