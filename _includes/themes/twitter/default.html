<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="/assets/themes/twitter/css/style.css?" rel="stylesheet" type="text/css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
    <style>
      #backimg{
        z-index:-1;
        position:fixed;
        top:0;
        left:0;
        min-height:100%;
        min-width:100%;
      }
      body{
        background:none;
      }
      div#header-inner h1 a {
        font-family: 'Playball', cursive;
      }

    </style>

  </head>

  <body>

    <!--
    <img id="backimg" src="http://grace.qiniudn.com/img/back1.jpg" alt="back">
    -->

    <div id="myheader">
      <div id="header-inner">
        <h1> <a href="{{ HOME_PATH }}">{{ site.title }}</a> </h1>

        <ul class="nav">
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
        </ul>


      </div>

    </div>


    <div class="container" style="margin-top:42px;width:840px;">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p style="margin:10px auto 10px">&copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>

      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}

    <script type="text/javascript" src="{{ASSET_PATH}}/js/jquery.min.js"></script>
 <script type="text/javascript" src="{{ASSET_PATH}}/js/prettify.js"></script>
    <script type="text/javascript">
      $('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
      prettyPrint();
    </script>
   
    <!--
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/run_prettify.js"></script>
    -->
  </body>
</html>
